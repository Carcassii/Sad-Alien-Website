<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Sad Alien</title>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <!-- The navbar will be injected here by common.js -->
  <div class="content-container">
    <div class="contact-section">
      <img src="Images/alien.png" alt="Sad Alien" class="alien-image">
      <div class="contact-form">
        <h2>Get in Touch!</h2>
        <p>Have a question or want to collaborate? I'd love to hear from you! Fill out the form below and I'll get back to you as soon as possible.</p>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
