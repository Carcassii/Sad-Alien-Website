<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sad Alien Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    body#index-home .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 320px;
      overflow: visible;
      z-index: 1;
      pointer-events: none;
    }
    .spaceship {
      position: absolute;
      width: 50px;
      z-index: 2;
      pointer-events: none;
    }
    .draw-path {
      fill: none;
      stroke: none;
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 20000;
      stroke-dashoffset: 20000;
      animation: draw-line 8s ease forwards;
      filter: drop-shadow(0 0 10px #ffea6b) drop-shadow(0 0 18px #ffea6b);
    }
    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffea6b;
      border-radius: 50%;
      pointer-events: none;
      animation: floaty 1s ease-out forwards;
      filter: drop-shadow(0 0 10px #ffea6b) drop-shadow(0 0 30px #ffea6b);
    }
    @keyframes floaty {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .content {
      text-align: center;
      padding: 8rem 2rem 2rem;
    }
    .poster {
      width: 90%;
      max-width: 700px;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      margin: 2.2rem auto 2.2rem;
      background: #fffdfa;
      display: block;
    }
    .trailer iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .screenshot-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .screenshot-gallery img {
      width: 200px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .screenshot-gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    #flower-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1200px;
      pointer-events: none;
      z-index: -1;
      background: none;
    }

    .floating-flower {
      position: absolute;
      pointer-events: none;
      width: 40px;
      height: 40px;
      z-index: -1;
      opacity: 0.8;
      animation: floatMidair 4s ease-in-out infinite;
    }

    .flower-petal-1 .petals {
      filter: hue-rotate(0deg) saturate(1.1); /* Original pink color */
    }

    .flower-petal-2 .petals {
      filter: hue-rotate(330deg) saturate(1.1); /* Light pink */
    }

    .flower-petal-3 .petals {
      filter: hue-rotate(300deg) saturate(1.1); /* Darker pink */
    }

    .flower-petal-4 .petals {
      filter: hue-rotate(15deg) saturate(1.1); /* Peachy pink */
    }

    .flower-petal-5 .petals {
      filter: hue-rotate(345deg) saturate(1.1); /* Soft pink */
    }

    .flower-center {
      position: absolute;
      width: 40%;
      height: 40%;
      background: #FFD700;
      border-radius: 50%;
      top: 30%;
      left: 30%;
      z-index: 1;
    }

    @keyframes floatMidair {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-10px) rotate(3deg);
      }
      75% {
        transform: translateY(10px) rotate(-3deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    /* Modal styles */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 29, 55, 0.9);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-backdrop.active {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 1001;
      opacity: 0;
      transition: all 0.3s ease;
      width: 90vw;
      height: 80vh;
      background: rgba(10, 29, 55, 0.4);
      border-radius: 12px;
      padding: 20px;
    }

    .modal.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 32px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 8px;
      transition: transform 0.2s ease;
      z-index: 1002;
    }

    .modal-close:hover {
      transform: scale(1.1);
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 20px 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-size: 24px;
      z-index: 1002;
    }

    .modal-nav:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%) scale(1.1);
    }

    .modal-prev {
      left: 20px;
    }

    .modal-next {
      right: 20px;
    }

    .intro-balloon {
      margin: 2rem auto 2.5rem;
      max-width: 800px;
      padding: 2.5rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(8px);
      text-align: center;
    }
    .intro-balloon h1 {
      font-family: 'Patrick Hand', cursive;
      font-size: 3.7rem;
      margin: 0 0 1rem;
      color: #d5002c; /* updated vibrant red */
      font-weight: 700;
      text-shadow:
        0 2px 6px #fff,
        0 4px 12px #d5002c33;
      letter-spacing: 1px;
    }

    @keyframes pop-glow {
      0%, 100% {
        text-shadow:
          0 2px 16px #fff2e0,
          0 4px 32px #ff3c3c88,
          0 0 0 #fff,
          2px 2px 8px #ffb34788,
          0 0 32px #ff3c3c44;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 4px 32px #fff2e0,
          0 8px 48px #ff3c3c,
          0 0 8px #fff,
          2px 2px 16px #ffb347,
          0 0 64px #ff3c3c;
        transform: scale(1.04);
      }
    }

    .intro-balloon .subtitle {
      font-size: 1.4rem;
      line-height: 1.6;
      margin: 0 0 1.5rem;
      color: #3c75b4;
      font-family: 'Work Sans', sans-serif;
      font-weight: 600;
    }
    .intro-balloon .description-text {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #333;
      margin: 0;
    }

    .trailer h2,
    .screenshots h2 {
      font-family: 'Patrick Hand', cursive;
      color: #d5002c; /* updated vibrant red */
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow:
        0 2px 6px #fff,
        0 4px 12px #d5002c33;
      margin-bottom: 1.2rem;
      margin-top: 0.5rem;
    }
    .screenshots h2 {
      font-size: 2.1rem;
    }

    .section-bubble {
      margin: 2.5rem auto 2.5rem;
      max-width: 900px;
      padding: 1.2rem 1rem 2.2rem 1rem;
      background: rgba(255,255,255,0.55); /* much lighter */
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      text-align: center;
      position: relative;
    }
    .section-bubble h2 {
      margin-top: 0.5rem;
      margin-bottom: 1.3rem;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <script src="common-fixed.js" defer></script>
  <div class="content">
    <div class="intro-balloon">
      <p>Welcome to the official website for our upcoming game!</p>
    </div>

    <div class="section-bubble">
      <img src="Images/poster.png" alt="Mystery on the Mountain Poster" class="poster" />
    </div>

    <section class="trailer section-bubble">
      <h2>Watch the Trailer</h2>
      <iframe src="https://www.youtube.com/embed/rCQCFR6zvLw" allowfullscreen></iframe>
    </section>

    <section class="screenshots section-bubble">
      <h2>Take a Peek!</h2>
      <div class="screenshot-gallery">
        <img src="Images/screenshot1.png" alt="Gameplay Screenshot 1" />
        <img src="Images/screenshot2.png" alt="Gameplay Screenshot 2" />
        <img src="Images/screenshot3.png" alt="Gameplay Screenshot 3" />
        <img src="Images/screenshot4.png" alt="Gameplay Screenshot 4" />
        <img src="Images/Screenshot 5.png" alt="Gameplay Screenshot 5" />
      </div>
    </section>
  </div>

  <div id="flower-container"></div>

  <!-- Add Modal Structure -->
  <div class="modal-backdrop"></div>
  <div class="modal">
    <button class="modal-close">×</button>
    <div class="modal-content">
      <img src="" alt="Full size screenshot" />
    </div>
    <button class="modal-nav modal-prev">❮</button>
    <button class="modal-nav modal-next">❯</button>
  </div>

 
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Only run on homepage
      const svg = document.getElementById('trail-svg');
      const path = document.getElementById('trail-path');
      const spaceship = document.getElementById('spaceship');
      if (!svg || !path || !spaceship) return;

      const totalLength = path.getTotalLength();
      let progress = 0;
      const duration = 8000; // 8 seconds
      const starInterval = 18; // px along path between stars
      let lastStarDist = 0;
      let lastTimestamp = null;
      let finished = false;

      function animateSpaceship(timestamp) {
        if (!lastTimestamp) lastTimestamp = timestamp;
        const elapsed = timestamp - lastTimestamp;
        lastTimestamp = timestamp;
        progress += elapsed / duration * totalLength;
        if (progress > totalLength) progress = totalLength;

        const pos = path.getPointAtLength(progress);
        const nextPos = path.getPointAtLength(Math.min(progress + 1, totalLength));
        const angle = Math.atan2(nextPos.y - pos.y, nextPos.x - pos.x) * 180 / Math.PI;
        spaceship.style.left = `${pos.x - spaceship.width / 2}px`;
        spaceship.style.top = `${pos.y - spaceship.height / 2}px`;
        spaceship.style.transform = `rotate(${angle}deg)`;
        spaceship.style.position = 'absolute';
        spaceship.style.pointerEvents = 'none';
        spaceship.style.zIndex = 2;

        // Leave a tidy, smaller yellow star every starInterval px
        if (progress - lastStarDist >= starInterval) {
          lastStarDist = progress;
          const star = document.createElement('div');
          star.className = 'star';
          const size = 6 + Math.random() * 4; // 6-10px
          star.style.left = `${pos.x - size / 2}px`;
          star.style.top = `${pos.y - size / 2}px`;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.background = 'radial-gradient(circle, #ffe066 60%, #fff 100%)';
          star.style.borderRadius = '50%';
          star.style.position = 'absolute';
          star.style.zIndex = 1;
          star.style.boxShadow = '0 0 12px 4px #fff, 0 0 24px 8px #ffe066';
          star.style.filter = 'brightness(1.3)';
          svg.parentNode.appendChild(star);
        }

        if (progress < totalLength) {
          requestAnimationFrame(animateSpaceship);
        } else if (!finished) {
          finished = true;
          flyAway(pos, angle);
        }
      }

      function flyAway(pos, angle) {
        // Animate spaceship flying to the right
        let flyProgress = 0;
        const flyDuration = 1500; // ms
        const startX = pos.x;
        const startY = pos.y;
        const endX = startX + 500; // fly 500px to the right
        const endY = startY - 80; // slight upward angle
        function animateFlyAway(ts) {
          if (!animateFlyAway.start) animateFlyAway.start = ts;
          const t = Math.min((ts - animateFlyAway.start) / flyDuration, 1);
          const x = startX + (endX - startX) * t;
          const y = startY + (endY - startY) * t;
          spaceship.style.left = `${x - spaceship.width / 2}px`;
          spaceship.style.top = `${y - spaceship.height / 2}px`;
          spaceship.style.transform = `rotate(${angle + 30}deg)`;
          if (t < 1) {
            requestAnimationFrame(animateFlyAway);
          } else {
            spaceship.style.opacity = '0';
          }
        }
        requestAnimationFrame(animateFlyAway);
      }

      // Position spaceship at start
      const start = path.getPointAtLength(0);
      spaceship.style.left = `${start.x - spaceship.width / 2}px`;
      spaceship.style.top = `${start.y - spaceship.height / 2}px`;
      spaceship.style.position = 'absolute';
      spaceship.style.pointerEvents = 'none';
      spaceship.style.zIndex = 2;

      // Start animation after a short delay
      setTimeout(() => {
        progress = 0;
        lastStarDist = 0;
        lastTimestamp = null;
        requestAnimationFrame(animateSpaceship);
      }, 500);
    });
  </script>
</body>
</html>
