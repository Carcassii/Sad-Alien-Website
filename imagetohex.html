<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎨 Color Picker Tool</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Work+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  >
  <style>
    /* ─── PAGE & TOOL STYLES ───────────────────────────────────────────────────── */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3 100%);
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      margin: 2rem;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Patrick Hand', cursive;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #3c75b4;
    }

    .upload-label {
      display: inline-block;
      background: #3c75b4;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      transition: background 0.2s;
    }
    .upload-label:hover {
      background: #255080;
    }

    #imageCanvas {
      display: block;
      margin: 1.5rem auto 1rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      max-width: 100%;
      background: #f4f4f4;
      cursor: crosshair;
    }

    .color-info {
      margin-top: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .color-preview {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      background: #fff;
    }

    .hex-code {
      font-family: 'Work Sans', monospace;
      font-size: 1.2rem;
      background: #f4f4f4;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      user-select: all;
      transition: background 0.2s;
    }
    .hex-code:active {
      background: #e0eafc;
    }

    .instructions {
      color: #666;
      font-size: 1rem;
      margin-top: 1.2rem;
    }
    /* ───────────────────────────────────────────────────────────────────────────── */
  </style>
</head>

<body>
  <div class="container">
    <h1>🎨 Color Picker Tool</h1>
    <label class="upload-label" for="imageInput">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />

    <canvas id="imageCanvas" width="400" height="300"></canvas>

    <div class="color-info" id="colorInfo" style="display: none;">
      <div class="color-preview" id="colorPreview"></div>
      <span class="hex-code" id="hexCode">#000000</span>
    </div>

    <div class="instructions">
      Click (or click‐and‐drag) anywhere on your image to get the hex color code!
    </div>
  </div>

  <script>
    // ─── VARIABLES & INITIAL SETUP ─────────────────────────────────────────────
    const imageInput   = document.getElementById('imageInput');
    const imageCanvas  = document.getElementById('imageCanvas');
    const ctx          = imageCanvas.getContext('2d');
    const colorInfo    = document.getElementById('colorInfo');
    const colorPreview = document.getElementById('colorPreview');
    const hexCode      = document.getElementById('hexCode');

    let img = new Image();
    let imgLoaded = false;
    let lastHex = '#000000';
    let isDragging = false;
    let magnifierX = 0, magnifierY = 0;

    // How large the magnifier circle is (in canvas pixels)
    const MAGNIFIER_RADIUS = 50;
    // How much to zoom into that circle
    const MAGNIFIER_ZOOM = 4;

    // When the user clicks the “Upload Image” label, forward to the hidden <input>
    document.querySelector('.upload-label').onclick = () => {
      imageInput.click();
    };

    // ─── LOAD IMAGE INTO CANVAS ─────────────────────────────────────────────────
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(ev) {
        img.onload = () => {
          imgLoaded = true;
          // Scale the canvas so the image fits (max 400×400):
          let scale = Math.min(400 / img.naturalWidth, 400 / img.naturalHeight, 1);
          imageCanvas.width  = img.naturalWidth  * scale;
          imageCanvas.height = img.naturalHeight * scale;

          ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
          ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // ─── MOUSE POSITION & COLOR EXTRACTION ──────────────────────────────────────
    function getCanvasCoordinates(e) {
      const rect = imageCanvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) * (imageCanvas.width / rect.width));
      const y = Math.floor((e.clientY - rect.top)  * (imageCanvas.height / rect.height));
      return { x, y };
    }

    function pickColorAt(e) {
      if (!imgLoaded) return;
      const { x, y } = getCanvasCoordinates(e);

      // Ensure we don’t read outside the canvas
      if (x < 0 || y < 0 || x >= imageCanvas.width || y >= imageCanvas.height) return;

      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);

      colorPreview.style.background = hex;
      hexCode.textContent = hex;
      colorInfo.style.display = 'flex';
      lastHex = hex;
    }

    // ─── MAGNIFIER DRAWING ───────────────────────────────────────────────────────
    function drawMagnifier(cx, cy) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(cx, cy, MAGNIFIER_RADIUS, 0, Math.PI * 2);
      ctx.closePath();
      ctx.strokeStyle = '#3c75b4';
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.clip();

      // Source rectangle (a small area around the cursor)
      const sx = cx - MAGNIFIER_RADIUS / MAGNIFIER_ZOOM;
      const sy = cy - MAGNIFIER_RADIUS / MAGNIFIER_ZOOM;
      const sWidth  = (MAGNIFIER_RADIUS * 2) / MAGNIFIER_ZOOM;
      const sHeight = (MAGNIFIER_RADIUS * 2) / MAGNIFIER_ZOOM;

      // Draw the zoomed‐in image beneath the circle
      ctx.drawImage(
        imageCanvas,
        sx, sy, sWidth, sHeight,
        cx - MAGNIFIER_RADIUS, cy - MAGNIFIER_RADIUS,
        MAGNIFIER_RADIUS * 2, MAGNIFIER_RADIUS * 2
      );
      ctx.restore();
    }

    function redrawWithMagnifier() {
      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
      if (isDragging) {
        drawMagnifier(magnifierX, magnifierY);
      }
    }

    function updateMagnifierPosition(e) {
      const { x, y } = getCanvasCoordinates(e);
      magnifierX = x;
      magnifierY = y;
    }

    // ─── MOUSE EVENTS ON CANVAS ─────────────────────────────────────────────────
    imageCanvas.addEventListener('mousedown', (e) => {
      if (!imgLoaded) return;
      isDragging = true;
      updateMagnifierPosition(e);
      pickColorAt(e);
      redrawWithMagnifier();
    });

    imageCanvas.addEventListener('mousemove', (e) => {
      if (!imgLoaded || !isDragging) return;
      updateMagnifierPosition(e);
      pickColorAt(e);
      redrawWithMagnifier();
    });

    imageCanvas.addEventListener('mouseup', (e) => {
      if (!imgLoaded) return;
      isDragging = false;
      // Redraw the plain image & lock in the last color
      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
      colorPreview.style.background = lastHex;
      hexCode.textContent = lastHex;
      colorInfo.style.display = 'flex';
    });

    imageCanvas.addEventListener('mouseleave', (e) => {
      if (!imgLoaded) return;
      isDragging = false;
      // Redraw the plain image & lock in the last color
      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
      colorPreview.style.background = lastHex;
      hexCode.textContent = lastHex;
      colorInfo.style.display = 'flex';
    });

    // ─── COPY HEX CODE ON CLICK ──────────────────────────────────────────────────
    hexCode.addEventListener('click', () => {
      navigator.clipboard.writeText(hexCode.textContent);
      hexCode.textContent = hexCode.textContent.replace(' ✓', '') + ' ✓';
      setTimeout(() => {
        hexCode.textContent = hexCode.textContent.replace(' ✓', '');
      }, 1000);
    });

    // ─── RGB → HEX UTILITY ──────────────────────────────────────────────────────
    function rgbToHex(r, g, b) {
      return (
        '#' +
        [r, g, b]
          .map((c) => {
            const hex = c.toString(16);
            return hex.length === 1 ? '0' + hex : hex;
          })
          .join('')
      ).toUpperCase();
    }
    // ─────────────────────────────────────────────────────────────────────────────
  </script>
</body>
</html>
