<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Tools - Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e0eafc, #cfdef3 100%);
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      margin-top: 3rem;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-family: 'Patrick Hand', cursive;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #3c75b4;
    }
    .upload-label {
      display: inline-block;
      background: #3c75b4;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      transition: background 0.2s;
    }
    .upload-label:hover {
      background: #255080;
    }
    #imageCanvas {
      display: block;
      margin: 1.5rem auto 1rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      max-width: 100%;
      background: #f4f4f4;
      cursor: crosshair;
      position: relative;
      z-index: 1;
    }
    .color-info {
      margin-top: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: relative;
      z-index: 2;
      width: 100%;
    }
    .color-preview {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      background: #fff;
    }
    .hex-code {
      font-family: 'Work Sans', monospace;
      font-size: 1.2rem;
      background: #f4f4f4;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      user-select: all;
      transition: background 0.2s;
      z-index: 2;
    }
    .hex-code:active {
      background: #e0eafc;
    }
    .instructions {
      color: #666;
      font-size: 1rem;
      margin-top: 1.2rem;
    }
    .tool-dropdown {
      position: relative;
    }
    .tool-dropdown-content {
      display: none;
      position: absolute;
      min-width: 170px;
      left: 50%;
      transform: translateX(-50%);
      top: 110%;
      background: rgba(10, 29, 55, 0.97);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      border-radius: 14px;
      padding: 0.5rem 0;
      border: 1.5px solid rgba(255,255,255,0.13);
      z-index: 100;
      transition: opacity 0.18s;
    }
    .tool-dropdown-content a {
      color: #fff;
      padding: 0.7rem 1.2rem;
      text-decoration: none;
      display: block;
      font-family: 'Work Sans', sans-serif;
      font-size: 1.08rem;
      border-radius: 8px;
      transition: background 0.18s, color 0.18s;
      margin: 0 0.3rem;
    }
    .tool-dropdown-content a:hover {
      background: #3c75b4;
      color: #fff;
    }
    .tool-dropdown:hover .tool-dropdown-content,
    .tool-dropdown:focus-within .tool-dropdown-content {
      display: block;
    }
    .tool-link {
      display: flex;
      align-items: center;
      gap: 0.3em;
      cursor: pointer;
      user-select: none;
    }
    .tool-link::after {
      content: 'â–¾';
      font-size: 1em;
      margin-left: 0.2em;
      color: #fff;
      transition: transform 0.2s;
    }
    .tool-dropdown:hover .tool-link::after,
    .tool-dropdown:focus-within .tool-link::after {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li class="tool-dropdown">
        <a href="#" class="tool-link">Tool â–¾</a>
        <div class="tool-dropdown-content">
          <a href="colormatcher.html">Color Matcher</a>
          <a href="tools.html">Image to Hex</a>
        </div>
      </li>
      <li><a href="music.html">Music</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>ðŸŽ¨ Color Picker Tool</h1>
    <label class="upload-label" for="imageInput">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" style="display:none;">
    <canvas id="imageCanvas" width="400" height="300"></canvas>
    <div class="color-info" id="colorInfo" style="display:none;">
      <div class="color-preview" id="colorPreview"></div>
      <span class="hex-code" id="hexCode">#000000</span>
    </div>
    <div class="instructions">Click anywhere on your image to get the hex color code!</div>
  </div>
  <script>
    const imageInput = document.getElementById('imageInput');
    const imageCanvas = document.getElementById('imageCanvas');
    const ctx = imageCanvas.getContext('2d');
    const colorInfo = document.getElementById('colorInfo');
    const colorPreview = document.getElementById('colorPreview');
    const hexCode = document.getElementById('hexCode');
    let img = new window.Image();
    let imgLoaded = false;
    let imgNaturalWidth = 0;
    let imgNaturalHeight = 0;
    let isMagnifying = false;
    let magnifierX = 0;
    let magnifierY = 0;
    const MAGNIFIER_RADIUS = 50;
    const MAGNIFIER_ZOOM = 4;
    let mouseDown = false;
    let lastHex = '#000000';
    let blockNextHexClick = false;

    // Draw magnifier
    function drawMagnifier(x, y) {
      // Save current canvas
      ctx.save();
      // Draw magnifier circle
      ctx.beginPath();
      ctx.arc(x, y, MAGNIFIER_RADIUS, 0, Math.PI * 2);
      ctx.closePath();
      ctx.strokeStyle = '#3c75b4';
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.clip();
      // Calculate source area
      const sx = x - MAGNIFIER_RADIUS / MAGNIFIER_ZOOM;
      const sy = y - MAGNIFIER_RADIUS / MAGNIFIER_ZOOM;
      const sWidth = (MAGNIFIER_RADIUS * 2) / MAGNIFIER_ZOOM;
      const sHeight = (MAGNIFIER_RADIUS * 2) / MAGNIFIER_ZOOM;
      // Draw zoomed image
      ctx.drawImage(
        imageCanvas,
        sx, sy, sWidth, sHeight,
        x - MAGNIFIER_RADIUS, y - MAGNIFIER_RADIUS, MAGNIFIER_RADIUS * 2, MAGNIFIER_RADIUS * 2
      );
      ctx.restore();
    }

    function redrawImageWithMagnifier() {
      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
      if (isMagnifying) {
        drawMagnifier(magnifierX, magnifierY);
      }
    }

    imageCanvas.addEventListener('mousedown', function(e) {
      if (!imgLoaded) return;
      mouseDown = true;
      isMagnifying = true;
      updateMagnifierPosition(e);
      updateColorAtEvent(e);
      redrawImageWithMagnifier();
    });

    imageCanvas.addEventListener('mousemove', function(e) {
      if (!imgLoaded) return;
      if (mouseDown) {
        updateMagnifierPosition(e);
        updateColorAtEvent(e);
        redrawImageWithMagnifier();
      }
    });

    imageCanvas.addEventListener('mouseup', function(e) {
      if (!imgLoaded) return;
      mouseDown = false;
      isMagnifying = false;

      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
      
      // Use lastHex directly, no new color detection
      colorPreview.style.background = lastHex;
      hexCode.textContent = lastHex;
      colorInfo.style.display = 'flex';
      blockNextHexClick = true;
    });

    imageCanvas.addEventListener('mouseleave', function(e) {
      if (!imgLoaded) return;
      mouseDown = false;
      isMagnifying = false;
      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
      colorPreview.style.background = lastHex;
      hexCode.textContent = lastHex;
      colorInfo.style.display = 'flex';
      blockNextHexClick = false;
    });

    function updateMagnifierPosition(e) {
      const rect = imageCanvas.getBoundingClientRect();
      magnifierX = Math.floor((e.clientX - rect.left) * (imageCanvas.width / rect.width));
      magnifierY = Math.floor((e.clientY - rect.top) * (imageCanvas.height / rect.height));
    }

    function updateColorAtEvent(e) {
      const rect = imageCanvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) * (imageCanvas.width / rect.width));
      const y = Math.floor((e.clientY - rect.top) * (imageCanvas.height / rect.height));
      if (x >= 0 && y >= 0 && x < imageCanvas.width && y < imageCanvas.height) {
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
        colorPreview.style.background = hex;
        hexCode.textContent = hex;
        colorInfo.style.display = 'flex';
        lastHex = hex;
      }
    }

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        img.onload = function() {
          imgLoaded = true;
          imgNaturalWidth = img.naturalWidth;
          imgNaturalHeight = img.naturalHeight;
          // Resize canvas to fit image (max 400x400)
          let scale = Math.min(400 / img.naturalWidth, 400 / img.naturalHeight, 1);
          imageCanvas.width = img.naturalWidth * scale;
          imageCanvas.height = img.naturalHeight * scale;
          redrawImageWithMagnifier();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    hexCode.onclick = function() {
      if (blockNextHexClick) {
        blockNextHexClick = false;
        return;
      }
      navigator.clipboard.writeText(hexCode.textContent.replace(' âœ“', ''));
      hexCode.textContent = hexCode.textContent.replace(' âœ“', '') + ' âœ“';
      setTimeout(() => {
        hexCode.textContent = hexCode.textContent.replace(' âœ“', '');
      }, 1000);
    };

    hexCode.addEventListener('mousemove', function() {
      blockNextHexClick = false;
    });

    function rgbToHex(r, g, b) {
      return (
        '#' +
        [r, g, b]
          .map(x => {
            const hex = x.toString(16);
            return hex.length === 1 ? '0' + hex : hex;
          })
          .join('')
      ).toUpperCase();
    }
  </script>
</body>
</html>
